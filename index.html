    <script type="text/javascript" language="javascript">
     window.onload = function(){setInterval("trocaCor()", 100);} // trocará de cor a cada segundo
  
  function trocaCor()
  {
  var pisca = document.getElementById("res");
  if(pisca.style.backgroundColor=="green")
  {
   pisca.style.backgroundColor="blue";
   setTimeout("trocaCor();",100)
  }  
  else
  {
   pisca.style.backgroundColor="green";
   setTimeout("trocaCor();",200)
  }
  }
    </script>

        <p id="res" onload="trocacor()"style="background-color: Green;"> saudades da sua ppk</p>
